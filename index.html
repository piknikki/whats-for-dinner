<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav>
      <div class="clearfix">
        <span class="brand">What's for Dinner?</span>
        <button class="add-recipe">ADD A RECIPE</button>
      </div>
    </nav>

    <section class="container">
      <article class="frame left-frame">
        <form action="" class="choice-list">
          <span class="question">What are you looking for?<sup class="star">*</sup></span>
          <br>

          <input type="radio" id="side" name="choice" value="side">
          <label class="choice" for="side">Side</label>
          <br>

          <input type="radio" id="main" name="choice" value="main">
          <label class="choice" for="main">Main Dish</label>
          <br>

          <input type="radio" id="dessert" name="choice" value="dessert">
          <label class="choice" for="dessert">Dessert</label>
          <br>

          <input type="radio" id="meal" name="choice" value="meal">
          <label class="choice" for="meal">Entire Meal</label><br>

          <input class="cook-button" type="submit" value="LET'S COOK!">

        </form>
      </article>

      <article class="frame right-frame">
        <div class="result">
          <img id="cookpot" src="./assets/cookpot.svg">

        </div>
      </article>
    </section>
    <script type="text/javascript" src="./assets/data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
