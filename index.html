<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav>
      <div class="brand">
        <span>What's for Dinner?</span>
        <button class="add-recipe">ADD A RECIPE</button>
      </div>
    </nav>

  <section class="frame left-frame">
    <form action="" class="choice-list">
      <span class="question">What are you looking for?<sup class="star">*</sup></span>
      <br>

      <input type="radio" id="side" name="side" value="side">
      <label class="choice" for="side">Side</label>
      <br>

      <input type="radio" id="main-dish" name="main-dish" value="main-dish">
      <label class="choice" for="main-dish">Main Dish</label>
      <br>

      <input type="radio" id="dessert" name="dessert" value="dessert">
      <label class="choice" for="dessert">Dessert</label>
      <br>

      <input type="radio" id="entire-meal" name="entire-meal" value="entire-meal">
      <label class="choice" for="entire-meal">Entire Meal</label><br>

      <input class="cook-button" type="submit" value="LET'S COOK!">

    </form>
  </section>

  <section class="frame right-frame">
    <div class="choice-list">
      <img class="cookpot" src="./assets/cookpot.svg">
    </div>
  </section>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
