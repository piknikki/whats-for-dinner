<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a691ad39a.js" crossorigin="anonymous"></script>
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav>
      <ul class="nav" id="flex-nav">
        <li>
          <span class="brand">What's for Dinner?</span>
        </li>
        <li>
          <span class="welcome brand"></span>
        </li>
        <li>
          <button class="add-recipe">ADD A RECIPE</button>
        </li>
      </ul>
    </nav>

    <section id="auth-container" class="container">
      <div id="form-wrapper" class="frame">
        <form id="login-form">
          <label for="user-name">What's your name?</label>
          <input type="text" id="user-name">

          <input class="user-login-button" type="submit" value="ENTER">
        </form>
      </div>
    </section>

    <section id="recipes-container" class="container">
      <article class="frame left-frame">
        <form action="" class="choice-list">
          <span class="question">What are you looking for?<sup class="star">*</sup></span>
          <br>

          <input type="radio" id="side" name="choice" value="side">
          <label class="choice" for="side">Side</label>
          <br>

          <input type="radio" id="main" name="choice" value="main">
          <label class="choice" for="main">Main Dish</label>
          <br>

          <input type="radio" id="dessert" name="choice" value="dessert">
          <label class="choice" for="dessert">Dessert</label>
          <br>

          <input type="radio" id="meal" name="choice" value="meal">
          <label class="choice" for="meal">Entire Meal</label><br>

          <input class="cook-button" type="submit" value="LET'S COOK!">

        </form>
      </article>

      <article class="frame right-frame">
        <div class="result">
          <img id="cookpot" src="./assets/cookpot.svg">
        </div>
      </article>
    </section>

    <section id="faves-container" class="container hidden">

      <article class="frame">
        <p id="remove-instruc">Double click to remove an item from your list of faves.</p>
        <ul id="faves-list">
        </ul>
      </article>
    </section>

    <footer>
      <div id="flex-footer">
        <form id="add-new" name="add-new-form">
          <span class="footer-spans">
            <label for="user-recipe-type" >Recipe Type: </label>
            <select id="user-recipe-type" name="new-type">
              <option selected="selected"></option>
              <option value="side">Sides</option>
              <option value="main">Mains</option>
              <option value="dessert">Desserts</option>
            </select>
          </span>

          <span class="footer-spans">
            <label for="user-recipe-name" >Recipe Name: </label>
            <input id="user-recipe-name" name="new-name" type="text" >
          </span>

          <span class="footer-spans">
            <input class="add-new-recipe btn" type="submit" value="ADD NEW">
          </span>
        </form>
      </div>
    </footer>

    <script type="text/javascript" src="./assets/data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
